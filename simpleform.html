<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>

<body>
    <h2>Sign Up Form</h2>
    <form action="www.google.com" method="post">
        <label>First Name:</label>
        <br>
        <input type="text" name="first_name">
        <br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="last_name">
        <br>
        <label>Email:</label>
        <br>
        <input type="email" name="email" size="20">
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password" size="20">
        <br>
        <label>Group:</label>
        <br>
        <input type="number" name="group">
        <br>
        <label>Profile:</label>
        <br>
        <input type="url" name="Profile" size="20">
        <br>
        <label>Birthday:</label>
        <br>
        <input type="date" name="dob" value="YY/MM/DD">
        <hr>
        <input type="checkbox" name="gender" value="Male"> Male
        <input type="checkbox" name="gender" value="Female"> Female
        <input type="checkbox" name="gender" value="Others"> Others
        <br>
        <input type="checkbox" name="Agree"> I agree with this.
        <br>
        <lable>Description:</lable>
        <br>
        <textarea name="description">
            Enter your comment...
        </textarea>
        <br>
        <input type="file" name="choosefile" accept="image/*">
        <hr>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <input type="button" value="Cancel">
    </form>
</body>

</html>
